<section class="bg-gray-50 min-h-screen">
  <div id="mydashboard" class="min-h-screen flex flex-col md:grid md:grid-cols-12">

    <!-- SIDEBAR -->
    @if (getShowMenu()) {
      <!-- Desktop: sidebar laterale -->
      <div 
        id="sidebar" 
        class="hidden md:block md:col-span-1 h-full bg-white z-20 fixed md:static">
        <app-menu></app-menu>
      </div>

      <!-- Mobile: menu in alto -->
      <div 
        id="sidebar-mobile" 
        class="block md:hidden w-full bg-white z-20">
        <app-menu></app-menu>
      </div>
    }

    <!-- CONTENUTO PRINCIPALE -->
    <div 
      id="background"
      class="flex-1 md:col-span-11 transition-all duration-300 ml-0">
      <router-outlet></router-outlet>
    </div>

  </div>
</section>
