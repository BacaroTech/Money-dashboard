@if (isLoading && !isError) {
  <app-loader></app-loader>
} @else if (!isLoading && isError) {
  <app-error-message-label
    [errorMessage]="'errore durante il caricamento della pagina'">
  </app-error-message-label>
} @else {
  <section class="home min-h-screen dark:bg-gray-900 py-6">
    <h1 class="text-5xl font-bold mb-6 dark:text-white">Aggiungi operazione</h1>
  </section>
}
