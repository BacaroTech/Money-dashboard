<section class="py-4">
  <h2 class="text-3xl font-bold mt-5 mb-4 dark:text-white">Movimenti mensili</h2>

  <form
    class="bg-white dark:bg-gray-900 rounded shadow p-4"
    [formGroup]="dateSection"
    (ngSubmit)="ngSubmit()"
  >
    <div class="my-4 flex flex-col sm:flex-row gap-4 sm:items-center">
      <label for="date" class="sr-only">Seleziona data</label>
      <input
        class="shadow border rounded w-full sm:w-80 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
        formControlName="date"
        id="date"
        type="date"
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Cerca
      </button>
    </div>
  </form>

  <section class="mt-8" *ngIf="datasIn">
    <h3 class="text-2xl font-bold mb-2 dark:text-white">Lista delle Entrate</h3>
    <p class="text-gray-600 dark:text-gray-300 mb-4">Lista delle entrate del mese selezionato</p>
    <app-table
      [titles]="titles"
      [datas]="datasIn"
      type="cashFlow"
      [onModify]="onUpdateFlow"
      [onDelete]="onDeleteFlow"
    ></app-table>
  </section>

  <section class="mt-8" *ngIf="datasOut">
    <h3 class="text-2xl font-bold mb-2 dark:text-white">Lista delle Uscite</h3>
    <p class="text-gray-600 dark:text-gray-300 mb-4">Lista delle uscite del mese selezionato</p>
    <app-table
      [titles]="titles"
      [datas]="datasOut"
      type="cashFlow"
      [onModify]="onUpdateFlow"
      [onDelete]="onDeleteFlow"
    ></app-table>
  </section>
</section>
