<section id="modal" class="">
  @if (isOpenModal) {
    <div class="relative z-20" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
      <!-- Backdrop - cliccare qui chiude il modal -->
      <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true" id="backdrop"></div>

      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">

            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div [ngClass]="
                  getBackgroundClass() === 'yellow' ? 'bg-yellow-600': 
                  getBackgroundClass() === 'red' ? 'bg-red-600': 
                  getBackgroundClass() === 'green' ? 'bg-green-600': 
                  getBackgroundClass() === 'blue' ? 'bg-blue-600': ''
                  "
                  class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full sm:mx-0 sm:size-10"
                  [innerHTML]="modalIconSVG"
                  >
                </div>

                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-base font-semibold text-gray-900" id="dialog-title">{{ title }}</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      {{ text }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-2">
              @if(action){
              <button type="button" id="cancelBtn" (click)="executeOnClick()"
                [ngClass]="
                  getBackgroundClass() === 'yellow' ? 'bg-yellow-600 hover:bg-yellow-500': 
                  getBackgroundClass() === 'red' ? 'bg-red-600 hover:bg-red-500': 
                  getBackgroundClass() === 'green' ? 'bg-green-600 hover:bg-green-500': 
                  getBackgroundClass() === 'blue' ? 'bg-blue-600 hover:bg-blue-500': ''
                "
                class="mt-3 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset sm:mt-0 sm:w-auto">
                Esegui
              </button>
              }
              <button type="button" id="cancelBtn" (click)="close()"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">
                Annulla
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</section>
