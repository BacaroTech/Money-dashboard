<ng-container>
    <!-- pulsante apertura sidebar -->
    <button type="button"
        class="inline-flex items-center p-2 mt-7 ms-5 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        (click)="toggleSidebar()">
        <span class="sr-only">Apri menu</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <!-- sidebar -->
    <aside *ngIf="isSidebarOpen"
        class="fixed top-0 left-0 z-50 w-52 h-screen bg-gray-50 dark:bg-gray-800 transition-transform"
        aria-label="Sidebar">
        <a class="block bg-blue-500 hover:bg-blue-600 py-4 text-center text-xl font-bold text-white"
            routerLink="/dashboard">
            Money Dashboard
        </a>
        <nav class="px-3 py-4 overflow-y-auto">
            <ul class="space-y-2 font-medium">
                <li *ngFor="let menu of menus">
                    <a class="flex items-center p-2 rounded-lg transition-colors duration-200 group"
                        [routerLink]="menu.url" [ngClass]="{
                        'bg-blue-600 text-white hover:bg-blue-700': menu.active,
                        'text-gray-900 hover:bg-blue-100 dark:text-white dark:hover:bg-blue-400': !menu.active
                    }">
                        <span class="w-5 h-5 mr-2" [innerHTML]="menu.icon"></span>
                        {{ menu.name }}
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</ng-container>
