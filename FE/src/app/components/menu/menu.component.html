<div class="border-r-2">
    <nav class="bg-white border-gray-200 dark:bg-gray-900 h-screen">
        <div class="max-w-screen-xl p-5">
            <p class="space-x-3 rtl:space-x-reverse">
                <span class="text-2xl font-semibold whitespace-nowrap dark:text-white ">Money <br>Manager</span>
            </p>
            <div class="w-full " id="">
                <ul class="font-medium flex flex-col mt-4 rtl:space-x-reverse dark:bg-gray-800  dark:border-gray-700">
                    <li *ngFor="let menu of menus" class="w-44">
                        <p *ngIf="menu.active" [routerLink]="[menu.url]" class="block py-2 px-3 text-white bg-blue-700 rounded-xl my-3 dark:text-white" aria-current="page">{{menu.name}}</p>
                        <p *ngIf="!menu.active" [routerLink]="[menu.url]" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white hover:rounded-xl">{{menu.name}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
