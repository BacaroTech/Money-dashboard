<ng-container>
  <!-- Pulsante apertura sidebar (hamburger menu) -->
  <button type="button"
    class="fixed top-4 left-4 z-50 inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    (click)="toggleSidebar()">
    <span class="sr-only">Apri menu</span>
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside *ngIf="isSidebarOpen"
    class="fixed top-0 left-0 z-50 w-64 h-screen bg-gray-50 dark:bg-gray-800 shadow-lg transition-transform duration-300 ease-in-out transform translate-x-0 lg:translate-x-0">

    <!-- Header con titolo + bottone chiusura -->
    <div class="relative bg-blue-500 text-white py-4 px-4 flex items-center justify-between">
      <a class="text-xl font-bold" routerLink="/dashboard">Money Dashboard</a>
      <button type="button" class="text-white text-2xl font-bold" (click)="toggleSidebar()" aria-label="Chiudi sidebar">
        âœ•
      </button>
    </div>

    <!-- Navigazione -->
    <nav class="px-3 py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li *ngFor="let menu of menus">
          <a class="flex items-center p-2 rounded-lg transition-colors duration-200 group" [routerLink]="menu.url"
           (click)="toggleSidebar()"
            [ngClass]="{
                'bg-blue-600 text-white hover:bg-blue-700': menu.active,
                'text-gray-900 hover:bg-blue-100 dark:text-white dark:hover:bg-blue-400': !menu.active
              }">
            <span class="w-5 h-5 mr-2" [innerHTML]="menu.icon"></span>
            {{ menu.name }}
          </a>
        </li>
      </ul>
    </nav>
  </aside>
</ng-container>
