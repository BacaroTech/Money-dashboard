<!--button open sider-->
<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
    type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg xl:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>

<!--left menu-->
<aside id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-52 h-screen transition-transform -translate-x-full xl:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li *ngFor="let menu of menus" class="" (click)="goActive(menu.url)" [routerLink]="[menu.url]">
                <div class="flex items-center p-2 rounded-lg dark:text-white dark:hover:bg-blue-400 group" [ngClass]="{
                    'bg-blue-600 text-white hover:bg-blue-700': menu.active,
                    'text-gray-900 hover:bg-blue-100': !menu.active
                }">
                    <div class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">
                        <svg *ngIf="menu.name == 'Home'" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="none" fill-rule="evenodd" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" transform="translate(1 1)"> <path d="m.5 9.5 9-9 9 9"></path> <path d="m2.5 7.5v7c0 1.1045695.8954305 2 2 2h10c1.1045695 0 2-.8954305 2-2v-7"></path> </g> </g></svg>
                    </div>
                    <!--TODO da finire le icone-->
                    <span class="ms-3">{{menu.name}}</span>
                </div>
            </li>
        </ul>
        <div class="mt-5">
            <app-to-dark></app-to-dark>
        </div>
    </div>

</aside>
