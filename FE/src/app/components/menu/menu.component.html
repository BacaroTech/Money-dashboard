<div class="bg-gray-50">
  <!-- Pulsante apertura sidebar (hamburger menu) -->
  <button type="button"
    class="fixed top-4 left-4 z-50 inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 bg-blue-700 ring-blue-300"
    (click)="toggleSidebar()">
    <span class="sr-only">Apri menu</span>
    <div [innerHTML]="menuIconSVG"></div>
  </button>

  <!-- Sidebar -->
  @if (isSidebarOpen) {
  <aside class="fixed top-0 left-0 z-50 w-64 h-screen bg-gray-50 dark:bg-gray-800 shadow-lg transition-transform duration-300 ease-in-out transform translate-x-0 lg:translate-x-0">

    <!-- Header con titolo + bottone chiusura -->
    <div class="relative bg-blue-700 text-white py-4 px-4 flex items-center justify-between">
      <a class="text-xl font-bold" routerLink="/dashboard">Money Dashboard</a>
      <button type="button" class="text-white text-2xl font-bold" (click)="toggleSidebar()" aria-label="Chiudi sidebar">
        âœ•
      </button>
    </div>

    <!-- Navigazione -->
    <nav class="px-3 py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        @for (menu of menus; track $index) {
        <li class="flex items-center p-2 rounded-lg transition-colors duration-200 group cursor-pointer"
            [routerLink]="menu.url" (click)="toggleSidebar()" [ngClass]="{
                'bg-blue-600 text-white hover:bg-blue-700': menu.active,
                'text-gray-900 hover:bg-blue-100 dark:text-white dark:hover:bg-blue-400': !menu.active
              }">
            <span class="w-5 h-5 mr-2" [innerHTML]="menu.icon"></span>
            {{ menu.name }}
        </li>
        }
      </ul>
    </nav>
  </aside>
  }
</div>
