<section id="home" class="h-screen ">
    <h1 class="text-5xl mt-6 dark:text-white">Inserisci nuovo flusso</h1>
    <h2 class="text-3xl mt-2 dark:text-white">Da questa schermata puoi inserire sia uscite che entrate</h2>
    
    <form class="bg-white rounded py-8 mb-4 dark:bg-gray-900" [formGroup]="this.bioSection" (ngSubmit)="this.ngSubmit()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white" for="date">
                Data movimento
            </label>
            <input
                class="shadow appearance-none border rounded w-80 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                formControlName="date" id="date" type="date">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white" for="nature">
                Natura
            </label>
            <input
                class="shadow appearance-none border rounded w-80 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                formControlName="nature" id="nature" type="text" placeholder="Inserisci la natura">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white" for="category">
                Categoria
            </label>
            <div class="relative" id="category">
                <select
                    class="shadow appearance-none border rounded w-80 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="grid-state">
                    <option>Entrata</option>
                    <option>Uscita</option>
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white" for="import">
                Importo
            </label>
            <input
                class="shadow appearance-none border rounded w-80 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                formControlName="import" id="import" type="number" min="0" placeholder="0">
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Inserisci flusso
            </button>
        </div>
    </form>
    <app-modal *ngIf="this.insert == 'succed'" title="Flusso aggiunto" text="Il flusso è stato inserito correttamente" redirect="/dashboard"></app-modal>
    <app-modal *ngIf="this.insert == 'fail'" title="Flusso non aggiunto" text="Si è verificato un errore" redirect="/dashboard"></app-modal>
</section>
