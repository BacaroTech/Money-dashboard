<table class="border-collapse border border-slate-400 w-full" *ngIf="this.datas && this.datas.length > 0">
    <thead>
        <tr>
            <th *ngFor="let title of titles" class="border capitalize bg-slate-300 
            dark:text-white dark:bg-gray-400">{{title}}</th>
            <th class="border capitalize bg-slate-300
            dark:text-white dark:bg-gray-400"><div class="my-2">Modifica</div></th>
            <th class="border capitalize bg-slate-300
            dark:text-white dark:bg-gray-400">Elimina</th>
        </tr>
    </thead>
    <tbody *ngIf="this.type === 'cashFlow'">
        <tr *ngFor="let data of datas" class="border capitalize hover:bg-slate-200 ">
            <td class="border border-slate-300  dark:text-white">
                <p class="text-center">{{data.id}}</p>
            </td>
            <td class="border border-slate-300  dark:text-white">
                <p class="min-w-32 text-center">{{data.data_inserimento}}</p>
            </td>
            <td class="border border-slate-300  dark:text-white">
                <p class="min-w-32 text-center">{{data.natura}}</p>
            </td>
            <td class="border border-slate-300  dark:text-white">
                <p class="min-w-32 text-center">{{data.categoria}}</p>
            </td>
            <td class="border border-slate-300  dark:text-white">
                <p class="min-w-32 text-center">{{data.importo}}€</p>
            </td>
            <td class="border border-slate-300 dark:text-white hover:cursor-pointer" (click)="this.onModify()">
                <div class="flex w-5 m-auto">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 my-2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9.65661 17L6.99975 17L6.99975 14M6.10235 14.8974L17.4107 3.58902C18.1918 2.80797 19.4581 2.80797 20.2392 3.58902C21.0202 4.37007 21.0202 5.6364 20.2392 6.41745L8.764 17.8926C8.22794 18.4287 7.95992 18.6967 7.6632 18.9271C7.39965 19.1318 7.11947 19.3142 6.8256 19.4723C6.49475 19.6503 6.14115 19.7868 5.43395 20.0599L3 20.9998L3.78312 18.6501C4.05039 17.8483 4.18403 17.4473 4.3699 17.0729C4.53497 16.7404 4.73054 16.424 4.95409 16.1276C5.20582 15.7939 5.50466 15.4951 6.10235 14.8974Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </div>
            </td>
            <td class="border border-slate-300 dark:text-white hover:cursor-pointer" (click)="this.onDelete()">
                <div class="flex w-5 m-auto">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 my-2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12L14 16M14 12L10 16M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="this.type === 'documenti'">
        <tr *ngFor="let data of datas" class="capitalize cursor-pointer border hover:bg-slate-200">
            <td class="border border-slate-300  dark:text-white" [routerLink]="'/document/'+data.id">
                <p class="text-center">{{data.id}}</p>
            </td>
            <td class="border border-slate-300  dark:text-white" [routerLink]="'/document/'+data.id">
                <p class="min-w-32 text-center">{{data.data_inserimento}}</p>
            </td>
            <td class="border border-slate-300  dark:text-white" [routerLink]="'/document/'+data.id">
                <p class="min-w-32 text-center">{{data.data_ultimo_aggiornamento}}</p>
            </td>
            <td class="border border-slate-300  dark:text-white" [routerLink]="'/document/'+data.id">
                <p class="min-w-32 text-center">{{data.bilancio}}€</p>
            </td>
            <td class="border border-slate-300 dark:text-white hover:cursor-pointer" (click)="this.onModify(data.id)">
                <div class="flex w-5 m-auto">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 my-2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9.65661 17L6.99975 17L6.99975 14M6.10235 14.8974L17.4107 3.58902C18.1918 2.80797 19.4581 2.80797 20.2392 3.58902C21.0202 4.37007 21.0202 5.6364 20.2392 6.41745L8.764 17.8926C8.22794 18.4287 7.95992 18.6967 7.6632 18.9271C7.39965 19.1318 7.11947 19.3142 6.8256 19.4723C6.49475 19.6503 6.14115 19.7868 5.43395 20.0599L3 20.9998L3.78312 18.6501C4.05039 17.8483 4.18403 17.4473 4.3699 17.0729C4.53497 16.7404 4.73054 16.424 4.95409 16.1276C5.20582 15.7939 5.50466 15.4951 6.10235 14.8974Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </div>
            </td>
            <td class="border border-slate-300 dark:text-white hover:cursor-pointer" (click)="this.onDelete()">
                <div class="flex w-5 m-auto">
                    <svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 my-2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12L14 16M14 12L10 16M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!this.datas || this.datas.length == 0">
    <p>Non sono presenti dati nel database di questo periodo</p>
</div>
